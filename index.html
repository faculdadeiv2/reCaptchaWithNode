<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>Form Fields</title>

    <!-- MDL references -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script defer src="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 50%;
            box-shadow: 1px 2px 4px grey;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
        }

        #my-textarea {
            transform: translateY(-2px);
        }

        .left-side {
            margin-right: 20px;
            display: inline-block;
        }

        .left-side div {
            display: block;
        }

        .left-side fieldset {
            margin: 20px 0;
        }

        .left-side fieldset>label {
            padding-right: 20px;
        }

        .right-side {
            vertical-align: top;
            display: inline-block;
        }

        .toolbar-section {
            width: 100%;
            margin-top: 50px;
        }

        .info-section {
            margin: 15px 0;
        }

        .info-section>* {
            display: inline-block;
            vertical-align: top;
        }

        .info-section table {
            margin-right: 20px;
        }

        .info-section ul li {
            padding: 0;
        }

        #subBtn {
            width: 31.5%;
            border-radius: 5px;
        }
    </style>

    <script type="application/javascript">/* 6LczkSgaAAAAAI2VFf7FcitYqkJp0kZH_q2JtMm4 */
        window.onload = function () {
            materializeControls();
        }

        function materializeControls() {
            materializeTextInputs();
            materializeSelects();
            materializeRadioButtons();
            materializeCheckboxes();
            materializeTables();
            materializeLists();
            materializeButtons();
        }

        function materializeTextInputs() {
            var label, parentEl;
            document.querySelectorAll('input[type="text"], textarea').forEach(function (control) {
                parentEl = control.parentElement;
                control.classList.add('mdl-textfield__input');
                if (parentEl.tagName !== 'DIV') {
                    return;
                }
                parentEl.classList.add('mdl-textfield', 'mdl-js-textfield');
                label = parentEl.querySelector('label');
                if (label) {
                    label.setAttribute('for', control.id || control.name)
                    label.classList.add('mdl-textfield__label');
                }
            });
        }

        function materializeSelects() {
            var label, parentEl;
            document.querySelectorAll('select').forEach(function (control) {
                parentEl = control.parentElement;
                control.classList.add('mdl-selectfield__select');
                if (parentEl.tagName !== 'DIV') {
                    return;
                }
                parentEl.classList.add('mdl-selectfield', 'mdl-js-selectfield');
                label = parentEl.querySelector('label');
                if (label) {
                    label.setAttribute('for', control.id || control.name)
                    label.classList.add('mdl-selectfield__label');
                }
            });
        }

        function materializeRadioButtons() {
            var parentEl;
            document.querySelectorAll('input[type="radio"]').forEach(function (control) {
                parentEl = control.parentElement;
                control.classList.add('mdl-radio__button');
                if (parentEl.tagName == "LABEL") {
                    parentEl.setAttribute('for', control.id || control.name)
                    parentEl.classList.add('mdl-radio', 'mdl-js-radio', 'mdl-js-ripple-effect');
                }
            });
        }

        function materializeCheckboxes() {
            var parentEl;
            document.querySelectorAll('input[type="checkbox"]').forEach(function (control) {
                parentEl = control.parentElement;
                control.classList.add('mdl-checkbox__input');
                if (parentEl.tagName == "LABEL") {
                    parentEl.setAttribute('for', control.id || control.name)
                    parentEl.classList.add('mdl-checkbox', 'mdl-js-checkbox', 'mdl-js-ripple-effect');
                }
            });
        }

        function materializeButtons() {
            document.querySelectorAll('button').forEach(function (control) {
                control.classList.add('mdl-button', 'mdl-js-button', 'mdl-button--raised', 'mdl-js-ripple-effect', 'mdl-button--colored');
            });
        }

        function materializeTables() {
            document.querySelectorAll('table').forEach(function (table) {
                table.classList.add('mdl-data-table', 'mdl-js-data-table');
                table.querySelectorAll('th,td').forEach(function (cell) {
                    cell.classList.add('mdl-data-table__cell--non-numeric');
                });
            });
        }

        function materializeLists() {
            document.querySelectorAll('ul').forEach(function (ulEl) {
                ulEl.classList.add('mdl-list');
                ulEl.querySelectorAll('li').forEach(function (liEl) {
                    liEl.classList.add('mdl-list__item');
                    liEl.innerHTML = "<span class='mdl-list__item-primary-content'>" +
                        "<i class='material-icons mdl-list__item-icon'>home</i>" +
                        liEl.innerText + "</span>";
                });
            });
        }
    </script>
</head>

<body>
    <form method="POST" id="form">
        <div>
            <div class="left-side">
                <div>
                    <label>Nome Completo:</label>
                    <input type="text" name="full_name" id="name" required/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" name="email" id="email" required/>
                </div>
                <div>
                    <label>Telefone:</label>
                    <input type="text" name="phone" id="phone" required/>
                </div>

                <div class="mdl-selectfield--floating-label">
                    <label>Nível de Formação:</label>
                    <select name="education" id="Training" required>
                        <option value=""></option>
                        <option value="Ensino Médio">Ensino Médio</option>
                        <option value="Baicharelado">Baicharelado</option>
                        <option value="Faculdade">Faculdade</option>
                        <option value="Pós-Doutorado">Pós-Doutorado</option>
                    </select>
                </div>

                <div class="mdl-selectfield--floating-label">
                    <label>Gênero</label>
                    <select name="gender" id="gender" required>
                        <option value=""></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="right-side">
                <div>
                    <label for="my-textarea">Descreva suas Experiências<br></label>
                    <textarea rows="16" cols="60" name="description" id="my-textarea" required></textarea>
                </div>
            </div>
        </div>
        <div class="info-section">
            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horário do Expediente</th>
                        <th>Intervalo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seg-Sex</td>
                        <td>09:00 - 17:00</td>
                        <td>12:00 - 12:30</td>
                    </tr>
                    <tr>
                        <td>Sabados</td>
                        <td>08:00 - 19:00</td>
                        <td>12:00 - 12:15</td>
                    </tr>
                    <tr>
                        <td>Domingos</td>
                        <td>06:00 - 22:00</td>
                        <td>Folga</td>
                    </tr>
                </tbody>
            </table>
            <fieldset>
                <legend><b>Nós Temos Escritório em:</b></legend>
                <ul>
                    <li>São Paulo</li>
                    <li>Jundiaí</li>
                    <li>Campinas</li>
                </ul>
            </fieldset>
        </div>

        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LeCVSQaAAAAABkkznsDTAXR_1WziqAkCYvI64_S"></div>
        </div>

        <div class="toolbar-section">
            <button type="submit" name="submit" id="subBtn">Enviar</button>
        </div>
    </form>


    <script>
        document.getElementById('form').addEventListener('submit', e => {
            e.preventDefault();

            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const phone = document.querySelector('#phone').value;
            const training = document.querySelector('#Training').value;
            const gender = document.querySelector('#gender').value;
            const about = document.querySelector('#my-textarea').value;

            const reCaptcha = document.querySelector('#g-recaptcha-response').value;

            fetch('/subscribe', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json',
                },
                body: JSON.stringify({ name: name, email: email, phone: phone, training: training, gender: gender, about: about, reCaptcha: reCaptcha })
            })
                .then((res) => res.json())
                .then((data) => {
                    alert(data.msg)
                    location.reload();
                });
        });
    </script>
</body>
